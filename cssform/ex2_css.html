<!DOCTYPE html>

<html>
	<head>
		<title>Exercise2_CSS</title>
		<link rel="stylesheet" type="text/css" href="ex_2_css.css"/>
	</head>
	<body>
		<div id="header">
			<img src="vinsol.png" alt="vinsol_logo">
			<span id="contact">
				<span id="email">Email us at: <a href="mailto:sales@vinsol.com" target="_top">sales@vinsol.com</a></span>
				<span id="skype">Skype: <a href="skype:vinsol?chat">vinsol</a></span>
			</span>
		</div>
		<div id="form">
			<div id="form-heading">
				Please fill the form below
			</div>
			<form id="form-box">
				<div>
					<label for="first-name">First Name</label>
					<input type="text" id="first-name">
				</div>
				<div>
					<label for="last-name">Last Name</label>
					<input type="text" id="last-name">
				</div>
				<div>
					<label for="email-id">Email Address</label>
					<input type="email" id="email-id">
				</div>
				<div>
					<label for="password">Password</label>
					<input type="password" id="password">
				</div>
				<div id="radio">
					<label>Gender</label>
					<input type="radio" name="gender" id="male" checked>
					<label for="male" class="radio-label">Male</label>
					<input type="radio" name="gender" id="female">
					<label for="female" class="radio-label">Female</label>
				</div>
				<div>
					<label for="date-of-birth">Date of birth</label>
					<input type="date" id="date-of-birth">
				</div>
				<div id="textarea">
					<label for="address">Address</label>
					<textarea name="Address" id="address"></textarea>
				</div>
				<div>
					<input type="submit" value="Submit Details" id="submit">
				</div>
			</form>
		</div>
	</body>
</html>
